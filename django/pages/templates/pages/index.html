{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>

   

    <title>Guess Player - Home</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <script>
        $(document).ready(function() {
            // Seu código de teste aqui
            console.log("jQuery está funcionando!");
        });
    </script>
    
    <h1 style="text-align: center">Bem vindos - Jogo de advinhação</h1> <!-- TODO: Center everything in css-->
    <h3 style="text-align: center;">Registre-se ou faça o login para jogar!</h3>
    <img src="{% static 'img/todoroki.jpg' %}" width="200" alt="">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Accept terms</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
